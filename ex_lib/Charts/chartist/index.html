<html>
  <head>
    <title>My first Chartist Tests</title>
    <link rel="stylesheet"
          href="chartist.min.css">
    <script src="chartist.min.js"></script>
  </head>
  <body>
    <div class="ct-chart ct-perfect-fourth"></div>

    
    <script>
      var labels = [];
      var tSeries = [];
      var hSeries = [];
      for(var i = 0; i < 60; i++) {
        labels.push(i);
        tSeries.push(Math.random() * 100);
        hSeries.push(Math.random() * 100);
      }
      new Chartist.Line('.ct-chart', {
        // labels: labels,
        series: [tSeries, hSeries]
      }, {
        height: 200,
        high: 100,
        fullWidth: true,
        chartPadding: {
          right: 0
        }
      });
    </script>
  </body>
</html>
