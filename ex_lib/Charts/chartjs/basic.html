<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<script src="Chart.min.js"></script>
	<script src="utils.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width: 75%;"><canvas id="canvas"></canvas></div>

	<script>
		var lName  = [];
		var sDataTemp = [];
		var sDataHum = [];
		for(var i = 0; i < 60; i++) {
			lName.push(i);
			sDataTemp.push(0);
			sDataHum.push(0);
		}
		var config = {
			type: 'line',
			data: {
				labels: lName,
				datasets: [{
					label: 'Temperature',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: sDataTemp,
					fill: false,
				}, {
					label: 'Humidity',
					fill: false,
					backgroundColor: window.chartColors.blue,
					borderColor: window.chartColors.blue,
					data: sDataHum,
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Gavrilov Ivan'
				},
				/*tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},*/
				scales: {
					x: {
						display:  false,
						scaleLabel: {
							display: false,
							labelString: 'Month'
						}
					},
					y: {
						display: false,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						}
					}
				}
			}
		};
		
		var chart;
		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			// window.myLine = new Chart(ctx, config);
			chart = new Chart(ctx, config);
		};

		chart.update();
		// window.myLine.update();

	</script>
</body>

</html>
