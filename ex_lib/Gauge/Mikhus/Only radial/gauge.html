<!doctype html>
<html>
<head>
  	<title>Базовый пример использования</title>
  	<!-- Подключаем библиотеку, делаем это асинхронно, чтобы не блокировать загрузку страницы -->
  	<script async src = "gauge.min.js"  onload = "initScriptedGauges()"></script>
	<script>
		function initScriptedGauges() {
			var gTemp = new RadialGauge({
				renderTo: 'gTemp',
				title: 'Temperature',
				width: 200,
				height: 200,
				minValue: 10,
				maxValue: 40,
				borders: false,
				majorTicks: ["10", "15", "20", "25", "30", "35", "40"],
				minorTicks: 5,
				colorPlate: "rgba(0, 0, 0, 0)",
				highlights: [
					{
						"from": 10,
						"to": 20,
						"color": "rgba(0, 191, 255,  255)"
					},
					{
						"from": 20,
						"to": 30,
						"color": "rgba(124, 252, 0,  255)"
					},
					{
						"from": 30,
						"to": 40,
						"color": "rgba(255, 160, 122,  255)"
					}
				],
				needleType: "arrow",
				needleWidth: 2,
				needleCircleSize: 7,
				needleCircleOuter: true,
				needleCircleInner: false,
				animationDuration: 1000,
				animationRule: "linear",
				valueBox: true,	
				valueInt: 2,
				valueDec: 1			
			}).draw();			
			gTemp.value = 25.6;
		}
	</script>
</head>
<body>
<h2>RadialGauge</h2>
	<canvas id='gTemp' ></canvas>
</body>
</html>
